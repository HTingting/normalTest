<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试宏任务</title>
</head>
<body>
<script>
    document.body.style.background = 'green';
    console.log(1);
    setTimeout(()=>{
        console.log(2);
        document.body.style.background = 'red';
    },0);
    console.log(3);
    //执行结果是 1 3 2；视图绿色变红色
    //因为宏任务在ui渲染后执行
</script>
</body>
</html>
