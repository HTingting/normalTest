<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
    <style>
        body,html,#map_container{
            width:100%;height:100%;
            overflow:hidden;margin:0;
            font-family: "微软雅黑";
        }
        /*另外可以通过样式设置隐藏百度地图logo*/
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=gcKFLOSCLpGLUw4wlcvHPD8d"></script>
    <!--提升开发效率-->
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
</head>
<body>
<div id="map_container"></div>
</body>
<script>
    var cities = ['上海'];
    //todo list 通过城市名称获取中心店
    var cityCenter = mapv.utilCityCenter.getCenterByCityName(cities[0]);
    console.log(cityCenter);
    var map = initMap({
        tilt: 0,
        heading:0,
        center:[cityCenter.lng,cityCenter.lat],
        zoom:8,
        style: snowStyle
    });

    //准备数据源
    var data = [];
    data.push({
        //地理信息
        geometry:{
            type: 'Point',
            coordiantes: [cityCenter.lng, cityCenter.lat]
        }
    });

    //绘点
    /**
     * 1.获取mapvgl的视图view
     * 2.初始化mapvgl的pointLayer对象
     * 3.将pointLayer对象加入到view中
     * 4.将data与point绑定
     */

    //获取mapvgl的视图view
    var view = new mapvgl.View({map});
    //初始化mapvgl的pointLayer对象
    var pointLayer = new mapvgl.PointLayer({});
    //将pointlayer对象加入到view中
    view.addLayer(pointLayer);
    //将data与point绑定
    pointLayer.setData(data);

</script>
</html>
