<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html,#map{
            width:100%;height:100%;
            overflow:hidden;margin:0;
            font-family: "微软雅黑";
        }
        /*另外可以通过样式设置隐藏百度地图logo*/
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=gcKFLOSCLpGLUw4wlcvHPD8d"></script>
</head>
<body>
<div id="map"></div>
</body>
<script>
    //http://lbsyun.baidu.com/index.php?title=jspopularGL/guide/show
    const map = new BMapGL.Map('map');//初始化地图
    var point = new BMapGL.Point(116.404, 39.915);  //设置中心点
    map.centerAndZoom(point,10);  // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);  //开启滚动屏幕可缩放
</script>
</html>
