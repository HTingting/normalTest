<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度地图3d地图</title>
    <style>
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        #allmap { position: relative; }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=gcKFLOSCLpGLUw4wlcvHPD8d"></script>
</head>
<body>
    <div id="allmap"></div>
</body>
<script>
    //创建地图实例
    var map = new BMapGL.Map('allmap');
    //创建点实例
    var point = new BMapGL.Point(116.280190, 40.049191);
    //初始化地图，设置中心店坐标和地图级别
    map.centerAndZoom(point,19);
    //开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    //设置地图旋转角度，heading朝着方向前进
    map.setHeading(40);
    //设置地图倾斜角度，tilt倾斜
    map.setTilt(70);
</script>
</html>
