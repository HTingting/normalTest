<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G6</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
</head>
<body>
    <div id="g6-chart"></div>
</body>
<script>
    /**
     * 1.引入js库
     * 2.编写渲染容器DOM
     * 3.准备渲染数据
     * 4.获取渲染DOM对象
     * 5.初始化G6绘图对象（如G6.Graph）,配置绘图参数
     * 6.调用render完成渲染
     * @type {{nodes: *[], edges: *[]}}
     */
    const data = {
        nodes:[
            {
                id:'node1',
                x:100,y:200,
                label:'起始点',
                size:60,
                labelCfg:{
                    position:'top',
                    style:{fill:'red',fontSize:16}
                }
            },
            {id:'node2',x:300,y:200,label:'目标点1',size:80,labelCfg:{position:'top'}},
            {id:'node3',x:600,y:200,label:'目标点2',size:100},
        ],
        edges:[
            {source:'node1',target:'node2',label:'连接线1'},
            {source:'node2',target:'node3',label:'连接线2'}
        ]
    }

    const graph = new G6.Graph({
        container:'g6-chart',
        width:800,
        height:500,
    });  //完成G6图的初始化
    graph.data(data);  //绑定数据源
    graph.render();  //绘制矢量图
</script>
</html>
