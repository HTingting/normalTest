<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-echarts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"></script>
    <style>
        #chart{
            width:800px;
            height:500px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);  //重要
        chart.setOption({
            title: {
                text:'Echarts 入门案例'
            },
            xAxis:{
                data: ['食品','English','Janpanse','Spain']
            },
            yAxis:{

            },
            series:{
                type: 'bar',
                data:[100,120,90,150]
            }
        })
    </script>
</body>
</html>
