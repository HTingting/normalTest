<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-echarts-散点图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"></script>
    <style>
        #chart{
            width:800px;
            height:500px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);  //重要
        chart.setOption({
            title: {
                text:'Echarts 入门案例'
            },
            xAxis:{type:'category'},     // todo list
            yAxis:[
                {
                    min:0,
                    max:100
                },
                {
                    splitLine:{
                        show:false
                    }
                }
            ],
            dataset:{
                source:[
                    ['product','2012','2013','2014','2015'],
                    ['Matcha Latte',41.1,30.4,65.1,53.3],
                    ['Milk tea',86.5,92.1,85.7,83.1]
                ]
            },
            series:[
                {
                    type:'bar',
                    seriesLayoutBy:'row',  // todo list
                    yAxisIndex:0
                },
                {
                    type:'line',
                    seriesLayoutBy:'row',
                    yAxisIndex:1
                }
            ]
        })
    </script>
</body>
</html>
