<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己个儿的MVVN</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}} --- {{person.age}}</h2>
        <h3>{{person.gender}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div v-text="msg"></div>
        <div v-html="htmlStr"></div>
        <input type="text" v-model="msg">
    </div>

    <script src="./js/MVue.js"></script>
    <script src="./js/Observer.js"></script>
    <script>
        let vm = new MVue({
            el:'#app',
            data:{
                person:{
                    name:'Harry',
                    age:18,
                    gender:'male'
                },
                msg:'Harry wants to learn sth about Vue MVVM',
            }
        })
    </script>
</body>
</html>
