<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试获取多层的</title>
</head>
<body>

    <script>
        function getValueByPath( obj, path ){
            let paths = path.split('.');

            let res = obj;
            let prop;
            while(prop = paths.shift()){
                res = res[prop];
            }
            return res;
        }

        var o = {
            a:{
                b:{
                    c:{
                        d:{
                            e:'正确了'
                        }
                    }
                }
            }
        }

        //console.log(getValueByPath( o, 'a.b.c.d.e'));

        //reduce() 方法接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，
        //最终计算为一个值
        function getValueByReduce(obj, path) {
            return path.split('.').reduce((data,currentValue) => {
                console.log(currentValue);
                return data[currentValue];
            },o);
        }

        console.log(getValueByReduce(o, 'a.b.c.d.e'));
    </script>
</body>
</html>
