<script>
    /**
     * 第一种写法，从索引0开始，多次循环判断左右两边得值。
     * 这个方法循环了3次
     * @param nums
     * @returns {number}
     */
    var pivotIndex = function(nums) {
        var tempIndex = 0;
        if(nums.length === 0 ){ return -1;}
        while(tempIndex <= nums.length-1){
            let leftSum = 0;
            let rightSum = 0;
            for(let i=0;i<=tempIndex;i++){
                leftSum += nums[i];
            }
            for(let j=tempIndex;j<=nums.length-1;j++){
                rightSum += nums[j];
            }
            if(leftSum == rightSum){
                return tempIndex;
            }else{
                if(tempIndex == nums.length-1){
                    return -1;
                }else{
                    tempIndex++
                }
            }
        }
    };
    /**
     * 第二种写法，看能不能简化成两次；
     * 左边的和 = 总和 - 当前元素 - 左边
     *
     * @param nums
     */
    var pivotIndex2 = function(nums){
        let res = -1;
        if(nums.length === 0) return res;
        let sum = nums.reduce((pre,cur) => {
            return pre + cur;
        })
        let left = 0;
        for(let i = 0; i< nums.length; i++){
            if(left == sum - nums[i] - left){
                return res = i;
            }
            left += nums[i];
        }
        return res;
    }

    //let result = pivotIndex([1,7,3,6,5,6]);
    let result2 = pivotIndex2([1,7,3,6,5,6]);
    console.log(result2);
</script>
