<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function getArrEqual(arr1, arr2) {
        let newArr = [];
        for (let i = 0; i < arr2.length; i++) {
            for (let j = 0; j < arr1.length; j++) {
                if(arr1[j] === arr2[i]){
                    newArr.push(arr1[j]);
                }
            }
        }
        return newArr;
    }

    function getArrDifference(arr1, arr2) {
        return arr1.concat(arr2).filter(function(v, i, arr) {
            return arr.indexOf(v) === arr.lastIndexOf(v);
        });
    }

    var event_ids= [5,7,8,11,22,34];
    var add_ids = [1,7,8,5,11];

    var same_ids = getArrEqual(event_ids,add_ids);

    var diff_ids = getArrDifference(same_ids,add_ids);

    console.log(same_ids,diff_ids);  //预期[7,8],[1]

</script>
</body>
</html>
