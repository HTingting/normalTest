            /*function debounce(fun, delay) {

            /*奇怪，这种方法拿不到arguments参数*/
            function debounce2(fn,delay){
                clearTimeout(fn.id);
                let that = this;
                fn.id = setTimeout(function(){
                    fn.call(that,arguments);
                },delay)
            }

            let inputDebounce = document.getElementById('debounce')
