<!DOCTYPE html>
<html lang="en">
<head>
    <{header app=topwap}>
    <link rel="stylesheet" href="images/qingfeng.css">
    <!--<link rel="stylesheet" href="images/channel.css">-->
    <style>

        .qf_goods .hd{height:2.556rem;line-height:2.5rem;padding:0 0.852rem;background:#fff;}
        .qf_goods .hd h3{float:left;font-size:1.1rem;font-weight:normal;position:relative;padding-left:0.5681rem;}
        .qf_goods .hd h3:before{content: '';position:absolute;top:50%;left:0; margin-top:-0.284rem; height:0.5781rem;width:2px;background:#f5514f;}
        .qf_goods .hd .more-link{float:right;font-size:0.89375rem;}
        .qf_goods .hd .more-link a{color:#999;}
        .qf_goods .hd .more-link a i{vertical-align:initial;}
        .qf_goods .banner-pic img{max-width:100%;}
        .qf_goods .list{padding:0 0.171875rem;}
        .qf_goods .pt-item{width:50%;float:left;padding:0.34375rem 0.171875rem;}
        .qf_goods .pt-item .goods-pic img{max-width:100%;height: 12.375rem;}
        .qf_goods .pt-item .goods-pic{position:relative;}
        .qf_goods .pt-item .goods-desc{position:absolute;bottom:0;width:100%;height:1.71875rem;background:rgba(0,0,0,.3);padding:0 0.6875rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#fff;line-height:1.71875rem;}
        .qf_goods .pt-item  .info{padding:0.34375rem 0.6875rem 0.6875rem;}
        .qf_goods .pt-item .goods-name{height:1.71875rem;line-height:1.71875rem;position:relative;margin-bottom:0.34375rem;}
        .qf_goods .pt-item .goods-name span{font-size:12px;margin-top: -10px;height: 20px;line-height: 20px;padding: 0 3px;border-radius: 2px;border: 1px solid #f5514f;color: #f5514f;top: 50%;}
        .qf_goods .pt-item .goods-name a{display:inline-block; width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:0.9625rem;color:#383c41;}
        .qf_goods .pt-item .goods-name.shop a{text-indent:42px;}
        .qf_goods .pt-item .price{font-size:12px;color:#f5514f;}
        .qf_goods .pt-item .price em{font-size:1.16875rem;}
        .qf_goods .pt-item .info .mopprice{float:right;}

        .qf_restyle_list .pt-item .info{padding-right:0px !important;}
        .qf_restyle_list .qf_gitem{padding-right:0px !important;}
        .qf_restyle_list .list{padding-left:0px !important;}

    </style>
    <link rel="stylesheet" href="images/swiper-4.2.2.min.css">
    <script src="images/swiper-4.2.2.min.js"></script>
    <style type="text/css">
        .hide-foot-nav{ display: none !important;}
    </style>
</head>
<body class="channel-page">
<header class="header">
    <i class="header-left icon-func bbc-icon bbc-icon-back shopex-action-back"></i>
    <h3><{widgets id="w1"}></h3>
</header>
<div class="channel-main">
    <div class="w">
        <div class="slide-banner">
            <{widgets id="w2"}>
        </div>
        <div class="coupons">
            <{widgets id="w3"}>
        </div>
        <div class="banner-col3">
            <{widgets id="w4"}>
        </div>
        <div class="site-navs">
            <{widgets id="w5"}>
        </div>
        <div class="goods-floor">
            <{widgets id="w6"}>
        </div>

    </div>
</div>
<{require file="block/footer.html"}>
</body>
</html>
