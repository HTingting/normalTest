<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<link rel="stylesheet" href="./reset.css">
<style>
    .parent{
        display: table;
        height:300px;
        width: 300px;
        background-color: red;
    }
    .child{
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #fff;
        font-size: 16px;
    }
</style>
<body>
<div class="parent">
    <div class="child">Harry Potter</div>
</div>
</body>
</html>
