<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position水平垂直剧中</title>
</head>
<link rel="stylesheet" href="./reset.css">
<style>
    .parent{
        position: relative;width:500px;height:500px;background:yellow;
    }
    .child{
        position: absolute; left: 50%; top:50%; transform: translate(-50%,-50%);
    }
</style>
<body>
<div class="parent">
    <div class="child">
        <p>Harry Potter!!!Welcome to Hogwarts!</p>
        <p>优点：高大上,可以在webkit内核的浏览器中使用;缺点：不支持IE9以下不支持transform属性</p>
    </div>
</div>
</body>
</html>
