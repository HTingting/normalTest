<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position水平垂直剧中</title>
</head>
<link rel="stylesheet" href="./reset.css">
<style>
    .parent{
        position:absolute;
        width: 300px;
        height:300px;
        background: red;
    }
    .child{
        color:#fff;
        margin: auto;
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        text-align:center;
        width:50%;
        height:20%;
    }
</style>
<body>
<div class="parent">
    <div class="child">
        <p>Harry Potter!!!Welcome to Hogwarts!</p>
        <p>优点：高大上,可以在webkit内核的浏览器中使用;缺点：不支持IE9以下不支持transform属性</p>
    </div>
</div>
</body>
</html>
