<!DOCTYPE html>
<html lang="en"  class="theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

           th:href="@{/agcloud/framework/js-lib/element-2/element.css}">-->
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/theme_flex.css">
</head>

<body>
<div id="app">
    <!--一级导航-->
    <div class="nav-screen" v-show="showBlock">
        <header>
            <div class="theme">主题</div>
            <div class="notice">提醒</div>
            <div class="message">消息</div>
            <div class="user">
                <div class="user-name"></div>
                <div class="user-avatar">
                    <img src="" alt="">
                </div>
            </div>
        </header>
        <div class="logo">
            <img src="" alt="">
        </div>
        <el-carousel :autoplay="false">
            <el-carousel-item v-for="item in 4" :key="item">
                <div class="carousel">
                    <div v-for="i in 12" :style="{width:itemWidth}" @click="showBlock = false">
                        <i></i>
                    </div>
                </div>
            </el-carousel-item>
        </el-carousel>
    </div>
    <!--主面板-->
    <div class="content-screen" v-if="!showBlock">
        <!--主面板头部导航-->
        <nav>
            <div class="logo">logo</div>
            <div class="module-name">模块名</div>
            <div class="second-nav">二级导航区域</div>
            <div class="right-area">
                <div class="theme">主题</div>
                <div class="notice">提醒</div>
                <div class="message">消息</div>
                <div class="user">
                    <div class="user-name"></div>
                    <div class="user-avatar">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <!--tab 导航-->

        <!--著内容-->
    </div>

</div>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                showItem:9,   //展示个数
                showBlock:true,
                showMainBlock:false,
            }
        },
        computed:{
            itemWidth:function(){
                var count = this.showItem > 9 ? (this.showItem)/2 : this.showItem;
                console.log(count);
                return document.documentElement.clientWidth / (count) + 'px'
            }
        },
        mounted:function(){


        },
        methods:{

        }
    })
</script>
</body>
</html>
