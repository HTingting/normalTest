    chart.scale('value', {

    chart.axis('value', {

            }
        },
        title: {

        }
    });
    chart.legend({
        position: 'top-center'
    });
    chart.interval().position('type*value').size(40).color('company').opacity(1).adjust([{
        type: 'dodge',
        marginRatio: 1 / 32
    }]);
    chart.render();
