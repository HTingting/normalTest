<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav多级</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/elementNav.css">
</head>
<body>
<div id="app">
    <div class="test" style="height:100px;width:100px;background:yellow"
         @click="handleClick"
         @mouseenter="handleMouseEnter"
         @mouseleave="handleMouseLeave">
    </div>
</div>

</body>
<script src="./../../TEST/jquery-1.11.1.min.js"></script>
<script src="./mock.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {

            }
        },
        mounted(){

        },
        methods:{
            handleClick(ev){
                alert('click');
                console.log(ev);
                ev.target.removeEventListener('mouseleave',this.handleMouseLeave,true);
            },
            handleMouseEnter(){
                console.log('enter');
            },
            handleMouseLeave(){
                console.log('leave');
            }
        }
    })
</script>
</html>
