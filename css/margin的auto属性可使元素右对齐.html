<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin的auto属性可使元素右对齐</title>
</head>
<style>
    .demo{
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
    }
    .container{
        width: 600px;
        height: 300px;
        background:pink;
    }
    .box{
        width: 100px;
        height:100px;
        margin-left:auto;
        background:black;
    }
</style>
<body>
    <div class="demo">
        <div class="container">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
