<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比padding值与等比例头图效果实例页面</title>
</head>
<style>
    .demo{
        padding-top:20px;
        padding-bottom:20px;
        text-align:center;
    }
    .box{
        padding:10% 50%;/*padding百分比值无论是水平方向还是垂直方向均是相对于宽度计算的*/
        position:relative;
    }
    .box>img{
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
    }
</style>
<body>
    <div class="demo">
        <div class="box">
            <img src="https://demo.cssworld.cn/images/4/cover-5-1.jpg" alt="5:1头图">
        </div>
    </div>
</body>
</html>
