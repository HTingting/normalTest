<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex九宫格布局</title>
    <style>
        .box{
            display:flex;
            width:400px;
            height:400px;
            flex-wrap:wrap;
        }
        .flex-item{
            width: calc(calc(100% / 3) - 10px);
            margin:5px;
            height:100px;border-radius:4px;background:yellow;
            text-align:center;line-height: 100px;color:green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
    </div>
</body>
<!--主要知识点
    flex-wrap:wrap的使用
-->
</html>
