<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任意大小图片的左右半区布局实例页面</title>
</head>
<style>
    .demo{
        padding-top:20px;
        padding-bottom:20px;
        text-align: center;
    }
    .box{
        position:relative;
        display:inline-block;
    }
    .prev,.next{
        position:absolute;
        top:0;
        opacity:.5;
        width:50%;
        height:100%;
    }
    .prev{
        left:0;
        background:#cd0000;
    }
    .next{
        right:0;
        background: #34538b;
    }
</style>
<body>
    <div class="demo">
        <div class="box">
            <a href="javascript:;" class="prev" title="上一张">上一张</a>
            <a href="javascript:;" class="next" title="下一张">下一张</a>
            <img src="https://demo.cssworld.cn/images/common/l/1.jpg" alt="">
        </div>
    </div>
</body>
</html>
