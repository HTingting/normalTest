<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin与一栏定宽的两栏自适应布局实例页面</title>
</head>
<style>
    .demo{
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
    }
    .container {
        width: 300px;
        margin: auto;
        text-align: left;
        animation: width 3s infinite alternate;/*函数，3s执行一次，无限次执行，动画方向，交替进行*/
    }
    @keyframes width {
        from { width: 300px; }
        to { width: 260px}
    }
    .box {
        overflow: hidden;
    }
    .img {
        width: 128px; height: 96px;
    }
    /* 左浮动 */
    .box-left > img {
        float: left;
    }
    .box-left > p {
        margin-left: 140px;
    }
    /* 右浮动 */
    .box-right > img{
        float:right;
    }
    .box-right > p{
        margin-right: 140px;
    }
    /* Dom顺序与视觉一致 */
    .box-right-same > .full{
        float:left;
    }
    .full > p{
        float:left;
        margin-right:140px;
    }
    .box-right-same > img{
        float:right;
        margin-left:-140px;
    }
</style>
<body>
    <div class="demo">
        <div class="container">
            <h4>左侧固定</h4>
            <div class="box box-left">
                <img src="https://demo.cssworld.cn/images/common/l/1.jpg" class="img">
                <p>DOM文档流中，图片定宽在左侧，文字内容在右侧，和视觉呈现的前后顺序一致。</p>
            </div>
            <h4>右侧固定</h4>
            <div class="box box-left">
                <img src="https://demo.cssworld.cn/images/common/l/1.jpg" class="img">
                <p>DOM文档流中，图片定宽在左侧，文字内容在右侧，和视觉呈现的前后顺序一致。</p>
            </div>
            <h4>右侧固定-DOM顺序和视觉一致</h4>
            <div class="box box-right-same">
                <div class="full">
                    <p>DOM文档流中，图片定宽在右侧，视觉呈现也在右侧，顺便表现此时一致。</p>
                </div>
                <img src="1.jpg" class="img">
            </div>
        </div>

    </div>
</body>
</html>
