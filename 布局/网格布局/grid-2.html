<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网格布局grid2</title>
    <style>
        body,html{width:100%;height:100%;}
        .container{
            width:100%;
            height:100%;
            display:grid;
            grid-template-columns: 100px auto 100px;
            grid-column-gap: 10px;
        }
        .left{background: #1b6d85}
        .center{
            background: #00c0ff;
            display: grid;
            grid-template-columns: repeat(24,1fr);
            grid-auto-columns: 10px;
            grid-auto-rows:10px;
            grid-column-gap: 5px;
        }
        .center>div:first-child{
            grid-area: 1 / 1 / span 29 / span 7;
        }
        .right{background: #00BCD4}
    </style>
</head>
<script src="./../../COMMON/js/vue.js"></script>
<body>
    <div class="container">
        <div class="left">左</div>
        <div class="center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <div class="right">右</div>
    </div>
</body>
</html>
