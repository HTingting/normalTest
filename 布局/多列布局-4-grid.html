<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .Article {
        display:grid;
        grid-auto-flow:column;
        /*划分网格以后，容器的子元素会按照顺序，自动放置在每一个网格。默认的放置顺序是"先行后列"，
        即先填满第一行，再开始放入第二行，即下图数字的顺序。*/
        grid-gap:20px;
    }

    .Article>li {
        border-left: solid 5px currentColor;
        border-right: solid 5px currentColor;
        color: #fff;
        background: #4577dc;
    }

    .Article>li>p {
        padding: 10px;
    }
</style>
<body>
    <ul class="Article">
        <li class="js-article-item">
            <p>
                一家将客户利益置于首位的经纪商，
                为客户提供专业的交易工具一家将客户利益置于首位的经纪商，
                为客户提供专业的交易工具一家将客户利益置于首位的经纪商，
                为客户提供专业的交易工具一家将客户利益置于首位的经纪商，为客户提供专业的交易工具
            </p>
        </li>
        <li class="js-article-item">
            <p>一家将客户利益置于首位的经纪商，为客户提供专业的交易工具
                一家将客户利益置于首位的经纪商，为客户提供专业的交易工具</p>
        </li>
        <li class="js-article-item">
            <p>一家将客户利益置于首位的经纪商</p>
        </li>
    </ul>
</body>
</html>
