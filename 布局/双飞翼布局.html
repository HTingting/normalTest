<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        *{
            margin:0;padding:0;
        }
        body,html{
            width: 100%;
            height:100%;
        }
        .header{
            width:100%;
            height:60px;
            background:black
        }
        .footer{
            width:100%;
            height:60px;
            background:orange;
            clear:both;
        }
        .clearfix:before{
            content:'';
            display: block;
            height:0;
            clear:both;
        }
        .content-wrapper{
            width:100%;
        }
        .content-wrapper,.two,.three{
            float: left;
            height: 60px;
        }
        .one{
            background:yellow;
            margin-left:100px;
            margin-right:100px;
        }
        .two{
            width:100px;
            background: #00d632;
            margin-left:-100%;
        }
        .three{
            width:100px;
            background: #00c0ff;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="content-wrapper">
        <div class="one">这个是主面板，为了优先渲染主面板，所以放在第一位，主要原理是利用了margin的负值,对比于圣杯布局，双飞燕布局没有设置左右为positive，且没有设置left值</div>
    </div>
    <div class="two">two</div>
    <div class="three">three</div>
    <div class="footer clearfix">footer</div>
</body>
</html>
