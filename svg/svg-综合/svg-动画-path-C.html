<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-animate</title>
</head>
<body>
<!--
    设置了rect图形，设置了rotate，围绕着点100,100转360度。
-->
<svg id="svg" width="200" height="100">
    <desc>三次贝塞尔曲线</desc><defs></defs>
    <path d="M20 20 c90 40,130 40, 180 20" stroke="#000000" fill="none" style="stroke-width:2px;"></path>
    <text x="90" y="60">A曲线</text>
</svg>
</body>
</html>
