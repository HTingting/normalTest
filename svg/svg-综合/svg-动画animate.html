<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-animate</title>
</head>
<body>
<!--
    设置了circle的横向坐标，在5s内由30->470;
-->
<svg width="500" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="25" style="stroke:none;fill:#0000ff">
        <animate attributeName="cx" attributeType="XML"
                 from="30" to="470"
                 begin="0s" dur="2s"
                 fill="freeze"/>
        </animate>
    </circle>
</svg>
</body>
</html>
