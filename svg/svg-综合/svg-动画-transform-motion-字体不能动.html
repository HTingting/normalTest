<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-animate</title>
</head>
<body>
<!--
    沿着路径跑。
-->
<svg width="500" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <path id="path1" d="M10,80 q 100,120 120,20 q140,-50 160,0" />
    </defs>
    <text font-family="microsoft yahei" font-size="14" x="0" y="0" fill="#cd0000">
        <textPath xlink:href="#path1">很多马很多马
            <animateMotion path="M10,80 q 100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" repeatCount="indefinite"></animateMotion>
        </textPath>

    </text>
    <path d="M10,80 q 100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none"></path>
</svg>
</body>
</html>
