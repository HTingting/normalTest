<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-animate</title>
</head>
<body>
<!--
    设置了rect图形，设置了rotate，围绕着点100,100转360度。
-->
<svg width="500" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="20" width="100" height="40"
          style="stroke: #ff00ff; fill:none;" >
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 100 100" to="360 100 100"
                          begin="0s" dur="10s"
                          repeatCount="indefinite"
        />
    </rect>
    <circle cx="100" cy="100" r="1" style="stroke:#006600; fill:#00cc00"></circle>
</svg>
</body>
</html>
