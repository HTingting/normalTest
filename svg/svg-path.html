<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        强大的path功能

        【直线命令】
        1.M x y
            它需要两个参数，分别是需要移动到的点的x轴和y轴的坐标。
            假设，你的画笔当前位于一个点，在使用M命令移动画笔后，只会移动画笔，但不会在两点之间画线。
            因为M命令仅仅是移动画笔，但不画线。所以M命令经常出现在路径的开始处，用来指明从何处开始画。
        2.L x y
            L需要两个参数，分别是一个点的x轴和y轴坐标，L命令将会在当前位置和新位置（L前面画笔所在的点）之间画一条线段。
        3.H V
            还有两个简写命令，用来绘制水平线和垂直线。
            H，绘制水平线。V，绘制垂直线。
            这两个命令都只带一个参数，标明在x轴或y轴移动到的位置，因为它们都只在坐标轴的一个方向上移动。
        4.Z
            Z命令会从当前点画一条直线到路径的起点，尽管我们不总是需要闭合路径，但是它还是经常被放到路径的最后。
            另外，Z命令不用区分大小写。

        【曲线命令】
        需要了解概念贝塞尔曲线的概念
        1.三阶贝塞尔曲线
            三阶贝塞尔曲线需要定义一个点和两个控制点，所以用C命令创建三阶贝塞尔曲线，需要设置三组坐标参数
            C x1 y1, x2 y2, x y
        2.二阶贝塞尔曲线
            Q x1 y1, x y  // x1,y1起点控制点， x,y表示终点
            T x y         // T命令，可以通过更简短的参数，延长二次贝塞尔曲线。T命令前面必须是一个Q命令，或者是另一个T命令，才能达到这种效果。
                             如果T单独使用，那么控制点就会被认为和终点是同一个点，所以画出来的将是一条直线。

    -->
    <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!--第一种写法-->
        <path d="M10 10 H 90 V 90 H 10 L 10 10"/>
        <!--第二种写法-->
        <!--<path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/>-->
        <!--Points-->
        <circle cx="10" cy="10" r="2" fill="red"></circle>
        <circle cx="90" cy="90" r="2" fill="red"></circle>
        <circle cx="90" cy="10" r="2" fill="red"></circle>
        <circle cx="10" cy="90" r="2" fill="red"></circle>
    </svg>
</body>
</html>
