<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>再试一下动画的边框</title>
</head>
<body>
    <svg class="dv-svg-container" width="" height="">
        <defs>
            <!---->
            <path d="M2.5, 2.5 L${width - 2.5}, 2.5 L${width - 2.5}, ${height - 2.5} L2.5, ${height - 2.5} L2.5, 2.5" fill="transparent"/>
            <!--径向渐变-->
            <radialGradient cx="50%" cy="50%" r="50%" >
                <stop offset="0%" stop-color="#fff" stop-opacity="1" />
                <stop offset="100%" stop-color="#fff" stop-opacity="0" />
            </radialGradient>
            <!--
                你可以指一个透明的遮罩层和当前对象合成，形成背景。透明遮罩层可以是任何其他图形对象或者<g>元素。
                mask元素用于定义这样的遮罩元素。属性mask用来引用一个遮罩元素。
            -->
            <mask :id="mask">
                <circle cx="0" cy="0" r="150" :fill="`url(#${gradient})`">
                    <animateMotion
                            :dur="`${dur}s`"
                            :path="pathD"
                            rotate="auto"
                            repeatCount="indefinite"
                    />
                </circle>
            </mask>
        </defs>

        <polygon :fill="backgroundColor" :points="`5, 5 ${width - 5}, 5 ${width - 5} ${height - 5} 5, ${height - 5}`" />

    </svg>
</body>
</html>
