<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-图形引用</title>
</head>
<body>
    <!--
        这里的viewBox的意思？

    -->
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <circle id="myCircle" cx="5" cy="5" r="4" stroke="blue"/>
        <!--复制引用-->
        <use href="#myCircle" x="10" fill="blue"></use>
        <!--stroke=red;在这里会被忽略，因为stroke已经在mycircle上设置了。
            大多数属性（除了x,y,width，height和（xlink:）href不会覆盖祖先中设置的属性）
            这就是为什么圆圈有不同的X位置，但是有相同的壁画值-->
        <use href="#myCircle" x="20" fill="white" stroke="red"></use>
    </svg>
</body>
</html>
