<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-fill3</title>
</head>
<body>
    <!--
        <defs>表示定义，这里面可以定义一些不会在SVG图形中出现、但是可以被其他元素使用的元素。
    -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <style type="text/css">
            #MyRect {
                stroke: black;
                fill: red;
            }</style>
        </defs>
        <rect x="10" height="180" y="10" width="180" id="MyRect"/>
    </svg>
</body>
</html>
