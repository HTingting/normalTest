<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-渐变</title>
</head>
<body>
    <!--
        线性渐变沿着直线改变颜色，要插入一个线性渐变，你需要在SVG文件的defs元素内部，创建一个<linearGradient> 节点。
    -->
    <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!--
                线性渐变内部有几个<stop> 结点，这些结点通过指定位置的offset（偏移）属性和stop-color（颜色中值）属性来说明在渐变的特定位置上应该是什么颜色
                以下例子展示了两种用法，一种是通过【stop-color】属性，一种是通过style的class去设置样式
            -->
            <linearGradient id="Gradient1">
                <stop class="stop1" offset="0%"/>
                <stop class="stop2" offset="50%"/>
                <stop class="stop3" offset="100%"/>
            </linearGradient>
            <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="red"/>
                <stop offset="50%" stop-color="black" stop-opacity="0"/>
                <stop offset="100%" stop-color="blue"/>
            </linearGradient>
            <style type="text/css">
            #rect1 { fill: url(#Gradient1); }
            .stop1 { stop-color: red; }
            .stop2 { stop-color: black; stop-opacity: 0; }
            .stop3 { stop-color: blue; }
            </style>

            <!--
               <linearGradient>元素还需要一些其他的属性值，它们指定了渐变的大小和出现范围。
               渐变的方向可以通过两个点来控制，它们分别是属性x1、x2、y1和y2，这些属性定义了渐变路线走向。
               渐变色默认是水平方向的，但是通过修改这些属性，就可以旋转该方向。下例中的Gradient2创建了一个垂直渐变。
               0,0
                |
               0,1
           -->
            <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1"></linearGradient>
        </defs>

        <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100"/>
        <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"/>

    </svg>

</body>
</html>
