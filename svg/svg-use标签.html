<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG-use标签</title>
</head>
<body>
    <!--
        use元素在SVG文档内取得目标节点，并在别的地方复制它们。
        它的效果等同于这些节点被深克隆到一个不可见的DOM中，然后将其粘贴到use元素的位置，很像HTML5中的克隆模板元素。
        因为克隆的节点是不可见的，所以当使用CSS样式化一个use元素以及它的隐藏的后代元素的时候，必须小心注意。
        隐藏的、克隆的DOM不能保证继承CSS属性，除非你明文设置使用CSS继承。
    -->
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <style>
            .classA { fill:red }
        </style>
        <defs>
            <g id="Port">
                <circle style="fill:inherit" r="10"/>
            </g>
        </defs>

        <!--第一个复制-->
        <text y="15">black</text>
        <use x="50" y="10" xlink:href="#Port" />

        <!--第二个复制-->
        <text y="55">red</text>
        <use x="50" y="50" xlink:href="#Port" class="classA"/>

        <!--第三个复制-->
        <text y="85">blue</text>
        <use x="50" y="80" xlink:href="#Port" style="fill:yellow"/>

        <!--第四个复制-->
        <use x="50" y="110" xlink:href="#Port" style="fill:darkseagreen"/>
        <text y="120">试下</text>
    </svg>
</body>
</html>
